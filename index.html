<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Visualization</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }
        .tree-area {
            margin: 0 auto;
            align-self: center;
            width: 60%;
            height: 50vh;
            background-color: #69b3a2;
        }
        .selection-container {
            flex-direction: column;
            width: 40%;
            height: 30vh;
            margin: 20px 0;
            background-color: orange;
            flex-grow: 1;
            padding: 20px;
        }
        .selection-form {
            display: flex;
            flex-direction: column;
            height: inherit;
            background-color: green;
            padding: 10px;
        }
        .choose {
            margin: 5px 0;
            display: flex;
            flex-direction: row;
            width: inherit;
            background-color: red;
            justify-content: flex-start;
        }
        button {
            padding: 5px 15px;
            border: none;
            background-color: lightblue;
            /* border-radius: 8px; */
            cursor: pointer;
            margin-left: 10px;
        }
        input {
            outline: none;
            border: 1px solid red;
        }
        
    </style>

    <div class="container">
        <div class="tree-area">
            <svg class="first-svg">
                <circle style="fill: #fff" stroke="black" cx=50 cy=50 r=20></circle>
            </svg>
        </div>
        <div class="selection-container">
            <div class="selection-form">
                <div class="choose">
                    <button id="create">Create</button>
                </div>
                <div class="choose">
                    <button id="lookup">Lookup</button>
                </div>
                <div class="choose">
                    <button id="delete">Delete</button>
                </div>
                <div class="traversal-container"> 
                    <button id="traversal">Traversals</button>
                </div>

            </div>
        </div>
    </div>
</body>

<script type="module" src="js/visual.mjs"></script>
<script src='https://d3js.org/d3.v4.min.js'></script>
</html>
