<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Visualization</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100vh;
        }
        .controls {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 50vh;
            background-color: #69b3a2;
            justify-content: space-between;
        }
        .tree-area {
            width: 100%;
            height: fit-content;
            background-color: red;
        }
        .selection-container {
            flex-direction: column;
            width: 500px;
            height: 30vh;
            margin: 20px 0;
            background-color: orange;
            padding: 50px 20PX;
        }
        .selection-form {
            display: flex;
            flex-direction: column;
            height: inherit;
            /* background-color: green; */
            /* padding: 10px; */
        }
        .choose {
            margin: 5px 0;
            display: flex;
            flex-direction: row;
            width: inherit;
            /* background-color: red; */
            justify-content: flex-start;
        }
        .insert-container {
            display: flex;
        }
        .output {
            width: 500px;
            height: 30vh;
            margin: 20px 0;
          
            padding: 50px 20PX;
        }
        .traversal-container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        button {
            padding: 5px 15px;
            border: none;
            background-color: lightblue;
            /* border-radius: 8px; */
            cursor: pointer;
            margin-left: 10px;
        }
        input {
            outline: none;
            border: 1px solid red;
        }

        
        
    </style>

    <div class="container">
        <div class="tree-area">
            <canvas id="canvas" width="1600" height="800"></canvas>
        </div>
        <div class="controls">
            <div class="selection-container">
                <div class="selection-form">
                    <div class="choose">
                        <button id="create">Create</button>
                    </div>
                    <div class="insert-container">
                        <button id="insert-input">Insert</button>
                    </div>
                    <div class="choose">
                        <button id="lookup">Lookup</button>
                    </div>
                    <div class="choose">
                        <button id="delete">Delete</button>
                    </div>
                    <div class="traversal-container"> 
                        <button 
                            style="margin-bottom: 5px; height: 30px;"
                            id="traversal"
                        >
                            Traversals
                        </button>
                    </div>
                </div>
            </div>
            <div class="output">
                <h1>Output</h1>
                <div style="width: 100%;" class="output-display"></div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="js/visual.mjs"></script>
<script src='https://d3js.org/d3.v4.min.js'></script>
</html>
